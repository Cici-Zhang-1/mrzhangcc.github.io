                    <main><article id="post-locale-LC-ALL-LANGUAGE-are-not-set" class="article article-type-post" itemscope="" itemprop="blogPost">
    
  
    <h3 class="article-title text-center" itemprop="name">
      locale LC_ALL &amp; LANGUAGE are not set
    </h3>
  


    <div class="article-meta text-center">
    <span><i class="fa fa-calendar"></i><a href="/archives/2019/02">2019-02-08</a></span>
    
    
    
        <span>
            <i class="fa fa-bookmark"></i><a class="article-category-link" href="/categories/技术/">技术</a>·<a class="article-category-link" href="/categories/技术/Ubuntu/">Ubuntu</a>
        </span>
    
    
        <span>
            <i class="fa fa-tags"></i><a class="article-tag-link" href="/tags/Ubuntu/">Ubuntu</a>
        </span>
    
</div>

    
        <div class="article-content" itemprop="articleBody">
    <p class="article-content-center"><img src="/2019/02/08/locale-LC-ALL-LANGUAGE-are-not-set/inner_harbor.jpg" title="InnerHarbor"></p>

<p>最近在Ubuntu环境下安装一些软件时，发现会弹出一个错误：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">zhangcc@189afadsj:/etc/default$ locale</span><br><span class="line">locale: Cannot set LC_CTYPE to default locale: No such file or directory</span><br><span class="line">locale: Cannot set LC_ALL to default locale: No such file or directory</span><br><span class="line">LANG=en_US.UTF-8</span><br><span class="line">LANGUAGE=en_US:</span><br><span class="line">LC_CTYPE=UTF-8</span><br><span class="line">LC_NUMERIC=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_TIME=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_COLLATE=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_MONETARY=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_MESSAGES=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_PAPER=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_NAME=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_ADDRESS=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_TELEPHONE=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_MEASUREMENT=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_IDENTIFICATION=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_ALL=</span><br></pre></td></tr></table></figure></p>
<p>一开始是通过<code>export</code>解决的：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">zhangcc@189afadsj:/etc/default$export LC_ALL=en_US.UTF-8</span><br></pre></td></tr></table></figure></p>
<p>可是这是建立的临时变量，所以又找到如下两种方法：</p>
<ol>
<li><p>方案一</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;export LANGUAGE=en_US.UTF-8&quot;&gt;&gt;~/.bashrc</span><br><span class="line">echo &quot;export LC_ALL=en_US.UTF-8 &quot;&gt;&gt;~/.bashrc</span><br></pre></td></tr></table></figure>
</li>
<li><p>方案二</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"># 编辑 /etc/default/locale 文件</span><br><span class="line">LANGUAGE=&quot;en_US.UTF-8&quot;</span><br><span class="line">LC_ALL=&quot;en_US.UTF-8&quot;</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p>都可以解决这个问题。</p>

</div>
